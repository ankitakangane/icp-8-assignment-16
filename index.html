<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relative Position</title>
    <style>
        body{
            margin:0;
            padding:0;
        }
        .btn{
            background-color:#ccffff;
            color:#00cccc;
            border:none;
            border:1px solid #00cccc;
            border-radius:20px 0 20px 0;
            padding:5px 20px;
            position:relative;
            bottom:15px;
            left:30px;
            top:30px;
        }
    </style>
</head>
<body>
    <button class="btn">click here</button>
</body>
</html>
