<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixed Position</title>
    <style>
        body{
            margin:0;
            padding:0;
        }
        .btn{
            border:none;
            background-color:#ccd9ff;
            color:#002699;
            padding:10px 40px;
            border-radius: 30px;
            border: 2px solid #002699;
            position: fixed;
            /*right:10px;
            bottom:10px;*/
            left:30px;
            bottom:20px;
         }
    </style>
</head>
<body>
    <button class="btn">Sign Up</button>
</body>
</html>
